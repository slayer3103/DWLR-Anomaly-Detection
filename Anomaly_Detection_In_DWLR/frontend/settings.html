    <div class="container settings-container">

            <form>

                <div class="form-group">

                <div class="form-group">

                <button type="button" class="btn btn-primary btn-save" onclick="saveSettings()">Save Changes</button>

    <script>
        // Theme change functionality
const saveSettings = () => {
    const selectedTheme = document.getElementById('themeSelect').value;
    document.body.classList.remove('light-mode', 'dark-mode', 'colorful-mode');

    // Apply the selected theme class
    if (selectedTheme === 'light') {
        document.body.classList.add('light-mode');
    } else if (selectedTheme === 'dark') {
        document.body.classList.add('dark-mode');
    } else if (selectedTheme === 'colorful') {
        document.body.classList.add('colorful-mode');
    }
};
    </script>
